<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
</head>
<body>
	<h2>JavaScript Object Properties</h2>

<p>There are two different ways to access an object property:</p>
<p>You can use .property or ["property"].</p>
<p id="demo"></p>
<script>
	var person = {
		firstname:"Ram",
		lastname:"Chandran",
		age:21,
		eyecolor:"blue"
	};

	document.getElementById("demo").innerHTML = person["firstname"] + " is " + person["age"] + " years old boy ";
</script>
</body>
</html>
