<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>Read Object Using For In</h1>
</head>
<body>
	<input type="button"onclick="read_ob();"value="For In Object">
	<script>
		function read_ob() {
			var ar_ob=[];

			var obj=new Object()
			obj.name="RAM";
			obj.mark=78;
			ar_ob.push(obj);

			var obj=new Object()
			obj.name="Ajith";
			obj.mark=87;
			ar_ob.push(obj);

			var obj=new Object()
			obj.name="Nithya";
			obj.mark=79;
			ar_ob.push(obj);

			for(i in ar_ob) {
				alert("Name : " + ar_ob[i].name);
				alert("Mark : " + ar_ob[i].mark);
			}
		}
	</script>
</body>
</html>
