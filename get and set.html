		<!DOCTYPE html>
		<html>
		<head>
			<meta name="viewport"content="width-device=width,initial-scale=1">
		</head>
		<body>
			<p id="demo"></p>
			<script>
				var person = {
					firstname:"Ram",
					lastname:"Chandran",
					age:21,
					language:"",
					set lang(lang) {
						this.language = lang.toUpperCase();
					}
				};

				person.language = "en";

				document.getElementById("demo").innerHTML = person.language;
			</script>
		</body>
