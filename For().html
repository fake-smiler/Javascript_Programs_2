<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
</head>
<body>
	<h2>The for/in statement loops through the properties of an object.</h2>
	<p id = "demo"></p>

	<script>

		var txt = "";
		var person = {fname:"Ram",lname:"Chand",age:20};
		var x;

		for(x in person) {
			txt+= person[x] + "";
		}

		document.getElementById("demo").innerHTML = txt;
	</script>
</body>
</html>
