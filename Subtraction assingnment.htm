<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>Subtraction Assingnment</h1>
</head>
<body>
	<input type="button"onclick="simple_eg();"value="Simple Example">
	<input type="button"onclick="detailed_eg();"value="Detailed Example">
	<script>
		function simple_eg() {
			var a=5;
			a-=3;//a=a-3
			alert(a);
		}

		function detailed_eg() {
			var bar=5
			bar-=3;
			alert("bar(5) - 3 : " + bar);

			bar-="foo";
			alert("bar(5) - foo : " + bar);
		}
	</script>
</body>
</html>
