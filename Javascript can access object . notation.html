<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
</head>
<body>
	<h2>JavaScript can access object ([]notation)</h2>
	<p id="demo"></p>
	<script>
		var myObj,x

		myObj = {name:"Ram",age:21,city:"Chennai"};

		x = myObj["name"] = "Miku";

		document.getElementById('demo').innerHTML = x;
	</script>
</body>
</html>
