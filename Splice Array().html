<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>Splice Array</h1>
	<h2>ar=["Red","Green","Apple","Guva"]</h2>
</head>
<body>
	<input type="button"onclick="ar_sl();"value="Splice Array">
	<script>
		function ar_sl() {
			var ar=["Red","Green","Apple","Guva"];
			alert(ar.splice(0,1,"Banana","Orange"));
			alert(ar);
		}
	</script>
</body>
</html>
