<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>Slice() In String</h1>
</head>
<body>
	<input type="button"onclick="fun_1();"value="Slice(1)">
	<input type="button"onclick="fun_2();"value="Slice(3,6)">
	<script>
		var country = "Tamilnadu";
		function fun_1() {
			alert("Actual : " + country);
			alert(country.slice(1));
		}

		function fun_2() {
			alert("Actual : " + country);
			alert(country.slice(3,6));
		}
	</script>
</body>
</html>
