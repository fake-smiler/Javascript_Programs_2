<!DOCTYPE html>
	<html>
	<head>
		<meta name="viewport"content="width=device=width,initial-scale=1">
	</head>
	<body>
		<h2>Javascript Parameters()</h2>
		<p>Finding the largest number</p>
		<p id="demo"></p>
		<script>
			function Findmax() {
				var i;
				var max = -Infinity;

				for(i = 0; i < arguments.length; i++) {
					if(arguments[i] > max) {
						max = arguments[i];
					}
				}
				return max;
			}
			document.getElementById("demo").innerHTML= Findmax(4,5,6,7);
		</script>
	</body>
	</html>
