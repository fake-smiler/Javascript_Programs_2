<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=devcie-width,initial-scale=1">
	<h1>Reverse()</h1>
	<h2>var=["D","F","G","H","J","K"]</h2>
</head>
<body>
	<input type="button"onclick="ar_rev();"value="Array Reverse">
	<script>
		function ar_rev() {
			var ar=["D","F","G","H","J","K"];
			alert("Actual : " + ar);
			alert("Reverse : " + ar.reverse());
		}
	</script>
</body>
</html>
