 	//We used Async/Await

 	async function Async() {
 		try {
 		const Posts = await fetch("https://jsonplaceholder.typicode.com/posts/fhejfh");
 		if(Posts.ok === false) {
 			throw "Page 404 Error"
 		}
 		const parseData = await Posts.json();
 		console.log(parseData);
 	}
 	catch(err) {
 		console.log(err);
 	}
 	}  
 	Async();
 </script>
