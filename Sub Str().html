<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width-device-width,initial-scale=1">
	<h1>Sub Str()</h1>
</head>
<body>
	<input type="button"onclick="str_fun();"value="Get Answer">
	<script>
		function str_fun() {
			var str = "abcdefghijkl";
			alert(str.substr(4,5));
		}
	</script>
</body>
</html>
