<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width-device-width,initial-scale=1">
	<h1>Power,Square and Abs()</h1>
</head>
<body>
	<input type="button"onclick="alert(Math.abs(33.4));"value="abs">
	<input type="button"onclick="alert(Math.pow(34.4));"value="pow">
	<input type="button"onclick="alert(Math.sqrt(35.5));"value="squ">
</body>
</html>
