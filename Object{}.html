<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width-device,width-initial-scale=1">
</head>
<body>
	<h1>Objects</h1>
	<p id="demo"></p>
	<script>
		var person = {
			firstName:"John",
			lastName:"Doe",
			age:29,
			fullName:function() {

				return this.firstName + " " + this.lastName;

			}
		};

		document.getElementById("demo").innerHTML = person.fullName();
	</script>
</body>
</html>
