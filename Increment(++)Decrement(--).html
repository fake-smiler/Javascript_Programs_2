<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width-device,width-initial-scale=1">
</head>
<body>
	<h1>Increment ++</h1>
	<p id="div"></p>
	<script>
		var x = 5;

		x++;

		var z = x;

		document.getElementById("div").innerHTML = z;
	</script>
</body>
</html>
