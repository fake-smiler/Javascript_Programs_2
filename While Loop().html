<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>While Loop</h1>
</head>
<input type="button"onclick="fun_while();"value="While Loop">
<script>
	function fun_while() {
		var i=0;

		while(i<4) {
			alert(i);
			i++;
		}
	}
</script>
</html>
