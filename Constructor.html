<!DOCTYPE html>
<html>
<head>
	<meta nname="viewport"content="width=device-width,initial-scale=1">
</head>
<body>
	<h2>Constructor function for Person object</h2>
	<p id="demo"></p>
	<script>

		function Person(first,last,age,eye) {
			this.firstname = first;
			this.lastname = last;
			this.age = age;
			this.eyecolor = eye;
			this.changeName = function (value) {
				this.lastName = value;
			}
		}

		var MyFather = new Person("Jhon","Doe",21,"blue");

		MyFather.changeName	("Ram");

		document.getElementById("demo").innerHTML = "My Father " + MyFather.lastName;
	</script>
</body>
</html>
