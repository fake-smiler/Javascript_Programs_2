<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width-device,width-initial-scale=1">
</head>
<body>
	<h1>Events</h1>
	<p id="demo"></p>
	<button onclick="document.getElementById('demo').innerHTML = Date()">Time</button>
	</body>
	</html>
	<br>
	<br>
	<br>
	<br>
	<html>
	<body>
	<button onclick="this.innerHTML= Date()">Time</button>
	</body>
	</html>
	<br>
	<br>
	<br>
	<br>
	<html>
	<body>
		<p id="demo"></p>
	<button onclick="myFunction();">Time</button>
	<script>
		function myFunction() {

			document.getElementById("demo").innerHTML = Date();

		}
	</script>
</body>
</html>
