<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width-device,width-initial-scale=1">
</head>
<body>
	<h1>Javascript Array[]</h1>
	<p id="demo"></p>
	<script>
		var cars = ["Volvo","BMW","Maruthi"];

		document.getElementById("demo").innerHTML = cars[0] + "<br>" + cars[2];
	</script>
</body>
</html>

<html>
<body>
	<h1>Javascript Object{}</h1>
	<p id="div"></p>
	<script>
		var person = {
			firstName:"John",
			lastName:"Doe",
			age:26,
			study:"BCA"

		};

		document.getElementById("div").innerHTML = person.firstName + " is a " + person.age + " old";
	</script>
</body>
