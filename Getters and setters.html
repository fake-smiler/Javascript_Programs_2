<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
</head>
<body>
	<h2>Getters and setters</h2>
	<p id="demo"></p>
	<script>
		var obj = {
			counter:0,
			get reset() {
				this.counter = 0;
			},

			get increment() {
				this.counter++;
			},

			get decrement() {
				this.counter--;
			},

			set add(value) {
				this.counter+=value;
			},

			set subtract(value) {
				this.counter-=value;
			}
		};

		obj.reset;
		obj.add = 5;
		obj.subtract = 1;
		obj.increment;
		obj.decrement;

		document.getElementById("demo").innerHTML = obj.counter;
	</script>
</body>
</html>
