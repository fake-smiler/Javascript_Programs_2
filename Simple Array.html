<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width-device-width,initial-scale=1">
	<h1>Simple Array</h1>
	<h2>Array[10,20,30]</h2>
</head>
<body>
	<input type="button"onclick="ar_fun();"value="Get Array Value">
	<script>
		function ar_fun() {
			var ar = [10,20,30];
			alert(ar[0]);
			alert(ar[1]);
			alert(ar[2]);
		}
	</script>
</body>
</html>
