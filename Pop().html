<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width-device-width,initial-scale=1">
	<h1>Pop()</h1>
	<h2>var ar=["1st","2st","3rd","4th"]</h2>
</head>
<body>
	<input type="button"onclick="ar_pop();"value="Pop()">
	<script>
		function ar_pop() {
			var ar=["1st","2nd","3rd","4th"];

			alert("Return : " + ar.pop());
			alert("After : " + ar);
		}

	</script>
</body>
</html>
