<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<h1>Sort()</h1>
	<h2>var=["G","R","W","A","D","F","X"]</h2>
</head>
<body>
	<input type="button"onclick="ar_sr();"value="Array Sort">
	<script>
		function ar_sr() {
			var ar =["G","R","W","A","D","F","X"];
			alert("Actual : " + ar);
			alert("Sorted : " +ar.sort());
		}
	</script>
</body>
</html>
