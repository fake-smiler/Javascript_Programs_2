<!DOCTYPE html>
<html>
<head>
<meta name="viewport"content="width=device-width,initial-scale=1">
</head>
<body>
	<h2>Javascript while do</h2>

	<p id="demo"></p>

	<script>

		var text = "";

		var i = 0;

		do {
			text+= "<br> This Number is " + i;
			i++;
		}

		while(i<10);

	document.getElementById("demo").innerHTML = text;

</script>
</body>
</html>
